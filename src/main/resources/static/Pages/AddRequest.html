<html>
    <head>
        <link rel="shortcut icon" href="#">
        <title>Администрация города</title>
        <link href="../CSS/MyStyle1.css" rel="stylesheet" type="text/css"/>
        <script src="../JS/lib/jquery.js" type="text/javascript"></script>
        <script src="../JS/AddRequests.js" defer></script>
        <script src="../JS/messages.js"></script>
        <script src="../JS/validators.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="add-news-box">
            <h1 class="add-news-title">Добавление запроса</h1>

            <div class="edit-row">
                <label class="add-label">Заголовок</label>
                <input type="text" id="title">
            </div>
            
            <label class="add-label">Текст запроса</label>
            <textarea id="newsText" class="add-textarea" placeholder="Введите 
                      текст запроса..."></textarea>

            <label class="add-label">Изображения</label>
            <input type="file" id="RequestImage" class="add-file" 
                   accept="image/*" multiple>

            <div class="add-buttons">
                <button class="add-btn add-submit" id="addRequest">Добавить 
                    запрос</button>
                <button class="add-btn add-cancel" 
                        onclick="location.href='../index.html'">Назад / 
                        Отмена</button>
            </div>
        </div>
        <div id="errorContainer"></div>
    </body>
</html>
